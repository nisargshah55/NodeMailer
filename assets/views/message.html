<div class="container">
  <h2>Send Email</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Compose</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Message</h4>
        </div>
         <div class="modal-body">
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                     <label  class="col-sm-2 control-label"
                              for="inputEmail3">Email ID</label> 
                    <div class="col-sm-10">
                        <input type="text" ng-model="to" class="form-control" placeholder="Enter E-mail ID where you want to send">
                    </div>
                  </div>
                  <div class="form-group">
                     <label  class="col-sm-2 control-label"
                              for="inputEmail3">Subject</label> 
                    <div class="col-sm-10">
                        <input type="text" ng-model="subject" class="form-control" placeholder="Write Subject">
                    </div>
                  </div>
                  <div class="form-group">
                     <label  class="col-sm-2 control-label"
                              for="inputEmail3">Content</label> 
                    <div class="col-sm-10">
                        <textarea 
                        ng-model="content" rows="5" class="form-control" placeholder="Write what you want to send"/>
                    </div>

                 	
                   <button type = "button" class="btn btn-success" ng-click="send_email()">Send Email</button> 
                   <div>
		<span>{{message}}</span>
		</div>
		</div>
		</form>
       
        <div class="modal-footer">
         
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
