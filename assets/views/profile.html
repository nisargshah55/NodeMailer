 <nav class="navbar navbar-inverse">
<div class="collapse navbar-collapse" >
    <ul class="nav navbar-nav navbar-right">
        
        <li ><a ng-href="#profile">Profile</a></li>
        <li ><a href="#message">Message</a></li>
        <li ><a href="#logout">Logout</a></li>
        </ul>
        </div>
</nav>

 <div class="top-content">
        	
            <div class="inner-bg1">
                <div class="container1">
                    <div class="row">
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                                <h2 style="color: black; padding-left: 75px">Profile</h2>
                            		<p style="padding-left: 75px">Details:</p>
                        		</div>
                        		<div class="form-top-right">
                        			
                        		</div>
                            </div>
                            <div class="form-bottom" style="padding-left: 100px">
			                    <form role="form" class="login-form">
                                <div class="form-group">
                                        <label  for="form-username">Name</label>
                                        <input type="text" name="form-username" placeholder="Name..." class="form-username form-control" id="form-username" ng-model="user.name">
                                    </div>

                                    <div class="form-group">
                                        <label  for="form-username">Email</label>
                                        <input type="email" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="user.email">
                                    </div>

			                    	<div class="form-group">
			                    		<label  for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.username">
			                        </div>

			                        <div class="form-group">
			                        	<label  for="form-password">Password</label>
			                        	<input type="text" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password">
			                        </div>

                                    <div class="form-group">
                                        <label  for="form-username">Location</label>
                                        <input type="text" name="form-username" placeholder="Location..." class="form-username form-control" id="form-username" ng-model="user.location">
                                    </div>

                                    <div class="form-group">
                                        <label  for="form-username">Contact No</label>
                                        <input type="text" name="form-username" placeholder="Contact No..." class="form-username form-control" id="form-username" ng-model="user.contact">
                                    </div>
                                    <div class="form-group">
			                        <button class="btn" ng-click="update()">Update</button>
                                    </div>
                                    
                                    <div class="form-group" style="color: red">{{message}}</div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
